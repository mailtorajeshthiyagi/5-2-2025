name: deployment
on: 
    push:
     branches:
         - master
    workflow_dispatch:
env: 
     Welcome: "Welcome to git Traning!!!!!!!!!"    
jobs:
    testing:
        runs-on: windows-latest  
        outputs:
            cache-key: ${{steps.savecache.outputs.cache-hit}}
        steps:
          - name: testing Envname
            run: write-host $env:Welcome
          - name: check out repo
            uses: actions/checkout@v4
          - name : check cache folder1
            run:  npm config get cache
          - name : configure npm cache
            uses: actions/cache@v4
            id: savecache
            with:              
              path: C:\npm\cache  # Example for NuGet
              key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.config') }}
              restore-keys: |
                    nuget-${{ runner.os }}-
          - name : initiate install
            run:  |
               npm config set cache C:\npm\cache --global
               npm install          
          - name : check NPM cache folder
            run:   write-host ${{steps.savecache.outputs.cache-hit}}